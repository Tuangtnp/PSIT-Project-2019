<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="login page">
    <link rel="stylesheet" href="CSS/style_for_login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--A box contain website login interface such as username and password-->
    <div class="container">
        <div class="col-md-5 form-box">
            <h1>Login</h1>
            <hr class="line">
                <form action="login.php" method="POST">
                    <center>
                    <table>
                        <tr>
                            <td class="text"><h4>Username</h4></td>
                            <td><input type="text" name="username" id="username" size="21" class="input-field"></td>
                        </tr>
                        <tr>
                            <td class="text"><h4>Password</h4></td>
                            <td><input type="password" name="password" id="password" class="input-field"></td>
                        </tr>
                    </table>
                    </center>
                <input type="submit" name="submit" class="button" value="Comfirm">
                <h6>Need an account? <a href="register.html">Regiter here.</a></h6>
            </form>
        </div>
    </div>
</body>
</html>
