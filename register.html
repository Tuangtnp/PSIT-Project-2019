<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="register page">
    <link rel="stylesheet" href="CSS/style_for_register.css">
    <!--Calling Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--Link with save.php file-->
    <form action="save.php" method="POST" enctype="multipart/form-data">
        <!--Create Contain box with table by using bootstrap-->
        <div class="container">
            <div class="col-md-5 form-box">
                <table>
                        <tr>
                        <th colspan="2">Sign Up Now <hr></th>
                        </tr>
                        <tr>
                            <td>Student ID</td><td><input type="userid" class="input-field" name="userid"></td>
                        </tr>
                        <tr>
                            <td>Name</td><td><input type="Name" class="input-field" name="Name"></td>
                        </tr>
                        <tr>
                            <td>Surname</td><td><input type="Surname" class="input-field" name="Surname"></td>
                        </tr>
                        <tr>
                            <td>Email</td><td><input type="email" class="input-field" name="email"></td>
                        </tr>
                        <tr>
                            <td>Username</td><td><input type="userwname" class="input-field" name="userwname"></td>
                        </tr>
                        <tr>
                            <td>Enter Password</td><td><input type="password" class="input-field" name="renterPass"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td><td><input type="password" class="input-field" name="rconfirmPass"></td>
                        </tr>
                        <tr>
                            <td>Picture</td><td><input type="file" class="custom-input" name="image" onchange="readURL(this)"></td>
                        </tr>
                        
                        <tr>
                            <td>Subject</td><td>ICS <input type="radio" class="choose" name="subject" value="ICS">ITF <input type="radio" class="choose" name="subject" value="ITF">PSIT <input type="radio" class="choose" name="subject" value="PSIT"></td>
                        </tr>
                        <tr>
                            <td>Gender</td><td>Male <input type="radio" class="choose" name="gender" value="Male">Female <input type="radio" class="choose" name="gender" value="Female"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="reset" class="button1" value="Clean">&nbsp <input type="submit" class="button2" name="save" value="Save"/></td>
                        </tr>
                        <tr>
                        <td colspan="2"><p class="to-login">Already have an account? <a href="login.html">Sign in</a></p></td>
                        </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
